<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Specifies the character encoding for the HTML document -->
        <meta charset="UTF-8">
        
        <!-- Link to external CSS file for styling the page -->
        <link rel="stylesheet" href="style.css">
        
        <!-- Title of the page, displayed in the browser tab -->
        <title>Contact Me | Resume</title>
    </head>
    <body>
        <!-- Header section containing the main title of the resume page -->
        <header>
            <h1>Rafal Alzaid's Resume</h1>
        </header>
        
        <!-- Main container for the page content -->
        <div id="container">
            <!-- Navigation bar for navigating between different pages -->
            <nav>
                <ul class="nav">
                    <!-- List of navigation links to different pages of the website -->
                    <li class="nav"><a class="nav" href="index.html">Home</a></li>
                    <li class="nav"><a class="nav" href="edu.html">Education</a></li>
                    <li class="nav"><a class="nav" href="exp.html">Experience</a></li>
                    <li class="nav"><a class="nav" href="skills.html">Skills</a></li>
                    <li class="nav"><a class="nav" href="proj.html">Projects</a></li>
                    <li class="nav"><a class="nav" href="contact.html">Contact Me</a></li>
                </ul>
            </nav>
            
            <!-- Main content section for the contact form -->
            <main>
                <h2>Contact Me</h2>
                
                <!-- Form for contacting, using a mail handler script for submission -->
                <form action="https://cs-webapps.bu.edu/cgi-bin/util/formmailer.py" method="POST">
                    <table>
                        <!-- Hidden input field to specify the recipient email address -->
                        <tr>
                            <td><input type="hidden" name="mailto" value="ralzaid@bu.edu"></td>
                        </tr>
                        
                        <!-- Input field for the name -->
                        <tr>
                            <td><label for="name">Name</label></td>
                            <td><input type="text" id="name" name="name"></td>
                        </tr>
                        
                        <!-- Textarea for the message/comments -->
                        <tr>
                            <td><label for="comments">Leave me a message:</label></td>
                            <td><textarea id="comments" name="comments" rows="4" columns="6"></textarea></td>
                        </tr>
                    </table>
                    
                    <!-- Submit button for the form -->
                    <button type="submit">Submit</button>
                </form> <!-- Closing form tag was missing -->
            </main> <!-- End of main content section -->
        </div> <!-- End of main container div -->
        
        <!-- Footer section with copyright information -->
        <footer>
            <p>All rights reserved to Rafal Alzaid. <a href="credits.html">Credits</a> &#169;.</p>
        </footer>
    </body>
</html>
